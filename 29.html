<!DOCTYPE html>
<!--9. Write a JavaScript code that displays text “SWARANSHI” with increasing font size 
in the interval of 100ms in PURPLE COLOR, when the fontsize reaches 50pt it displays 
“SHARMA” in BLUE color. Then thefont size decreases to 5pt. -->
<html>
    <head>
        <title>
            Text Color
        </title>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/javascript">
            size=5;
            i=setInterval(increase,100);
            function increase(){
                t1=document.getElementById("d1");
                t1.innerHTML="SWARANSHI";
                s=size++;
                t1.style.fontSize=s+"px";
                t1.style.color="purple";
                if(size==50){
                    clearInterval(i);
                    d=setInterval(decrease,100);
                }
            }
            function decrease(){
                t1=document.getElementById("d1");
                t1.innerHTML="SHARMA";
                s=size--;
                t1.style.fontSize=s+"px";
                t1.style.color="blue";
                if(size==5){
                    clearInterval(d);
                    i=setInterval(increase,100);
                }
            }
        </script>
    </body>
</html>
